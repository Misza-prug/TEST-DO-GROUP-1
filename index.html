<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Burger King Menu</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="navbar">
      <span class="logo">🍔 BURGER KING</span>
      <nav>
        <a href="#">Menu</a>
        <a href="#">Restaurants</a>
        <a href="#">Order</a>
      </nav>
      <div class="auth">
        <button>Sign In</button>
        <span>$0.00</span>
      </div>
    </div>
  </header>

  <main>
    <h1>Our Menu</h1>
    <section class="menu-grid">
      <div class="card new"><h2>News</h2></div>
      <div class="card plant"><h2>Plant-Based</h2></div>
      <div class="card meals"><h2>Meals</h2></div>
      <div class="card burgers"><h2>Burgers</h2></div>
      <div class="card wraps"><h2>Wraps & Salads</h2></div>
      <div class="card fries"><h2>Fries & Sides</h2></div>
      <div class="card desserts"><h2>Desserts</h2></div>
      <div class="card drinks"><h2>Drinks</h2></div>
      <div class="card deals"><h2>Deals</h2></div>
    </section>
  </main>
</body>
</html>
